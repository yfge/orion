# See https://pre-commit.com for usage
minimum_pre_commit_version: '3.6.0'

default_language_version:
  python: python3.11

ci:
  autofix_prs: false
  autofix_commit_msg: 'chore(pre-commit): auto fixes'

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: check-yaml
      - id: check-json

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]

  - repo: local
    hooks:
      - id: commitlint
        name: commitlint (Conventional Commits, English)
        entry: bash -lc 'npx --yes @commitlint/cli@19.3.0 --edit ${1}'
        language: system
        stages: [commit-msg]

  # Enable later when frontend scaffolds exist (requires Node)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies: ["prettier@3.1.0"]
        files: \.(json|yaml|yml|md|css|scss|ts|tsx)$
