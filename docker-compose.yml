version: '3.9'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: orionroot
      MYSQL_DATABASE: orion
      MYSQL_USER: orion
      MYSQL_PASSWORD: orionpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]

  backend:
    build:
      context: .
      dockerfile: Docker/backend.Dockerfile
    environment:
      ORION_DATABASE_URL: mysql+pymysql://orion:orionpass@mysql:3306/orion?charset=utf8mb4
      ORION_SECRET_KEY: change-this-in-prod
      ORION_PUBLIC_API_KEY: public-demo-key
      ORION_CORS_ORIGINS: "*"
    depends_on:
      - mysql
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Docker/frontend.Dockerfile
      args:
        INTERNAL_API_BASE_URL: http://backend:8000
    environment:
      # SSR fetches use internal service URL; browser uses same-origin via Nginx
      INTERNAL_API_BASE_URL: http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    volumes:
      - ./Docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  mysql_data:
