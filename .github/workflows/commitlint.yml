name: Commitlint

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  push:
    branches: [ main ]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Commitlint
        run: npm install --no-save @commitlint/cli @commitlint/config-conventional

      - name: Check ASCII-only commit headers (PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          node tools/ci/check-commit-ascii.js ${{ github.event.pull_request.base.sha }} ${{ github.sha }}

      - name: Check ASCII-only commit headers (push)
        if: ${{ github.event_name == 'push' }}
        run: |
          node tools/ci/check-commit-ascii.js

      - name: Lint commits (PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "Linting commits from ${{ github.event.pull_request.base.sha }} to ${{ github.sha }}"
          npx commitlint --verbose --from ${{ github.event.pull_request.base.sha }} --to ${{ github.sha }}

      - name: Lint last commits (push)
        if: ${{ github.event_name == 'push' }}
        run: |
          # Lint last 20 commits on push to main
          echo "Linting last 20 commits on push to $GITHUB_REF_NAME"
          npx commitlint --verbose --from HEAD~20 --to HEAD || npx commitlint --verbose --from $(git rev-list --max-count=1 HEAD~10) --to HEAD
